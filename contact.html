            <div class="col-md-9">
              <form class="form-inline">
               <div class="form-group">
                <label for="exampleInputName2">Name</label>
                <input type="text" class="form-control" id="exampleInputName2" placeholder="Mr Doe">
               </div>
              </form>
            </div>
          </div>

        <div class="row">
          <div class="col-md-9">
            <form class="form-inline">

              </div>
            </form>
          </div>
        </div>

        <div class="row">
          <div class="col-md-9-9">
            <form class="form-inline">
            <label for="exampleInputText">Text</label>
             
              <textarea class="form-control" rows="10" id="exampleInputText" width="100"></textarea>
            
            </form>
          </div>
        </div

        <div class="row">
          <div class="col-md-9">
          <form class="form-inline">
           <button type="submit" class="btn btn-default">Send invitation</button>
          </form>
        </div>
       </div>
